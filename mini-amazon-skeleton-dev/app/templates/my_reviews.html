{% extends "base.html" %}
{% block content %}
<h2>Recent Reviews</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Type</th>
      <th>Title</th>
      <th>Rating</th>
      <th>Feedback</th>
      <th>When</th>
    </tr>
  </thead>
  <tbody>
    {% for r in reviews %}
    <tr>
      <td>{{ r.kind|title }}</td>
      <td>{{ r.target_name }}</td>
      <td>{{ r.rating }}</td>
      <td>{{ r.feedback or 'â€”' }}</td>
      <td>{{ r.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
